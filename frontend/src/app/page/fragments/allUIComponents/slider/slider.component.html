<div id="bbbp-carousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <!-- <ul class="carousel-indicators">
    <li data-target="#bbbp-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#bbbp-carousel" data-slide-to="1"></li>
    <li data-target="#bbbp-carousel" data-slide-to="2"></li>
  </ul> -->

  <!-- The slideshow -->
  <div class="carousel-inner" *ngIf="staticService.contentDetails.length">
    <div  class="carousel-item active">
      <img src="{{staticService.contentSection['Banner'].data[0].imageName}}" alt="BBBP">
    </div>
    <div class="carousel-item">
      <img src="{{staticService.contentSection['Banner'].data[1].imageName}}" alt="BBBP">
    </div>
    <div class="carousel-item">
      <img src="{{staticService.contentSection['Banner'].data[2].imageName}}" alt="BBBP">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" style="cursor: pointer" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" style="cursor: pointer" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
