<div class="container">

  <div class="row" style="margin-top: 50px;">
    <div class="col-md-10 offset-md-1 ">
            <div style="text-align: center;color: red;background-color: #CCC;
            margin-bottom: 20px;">Please note: This instance is for user acceptance <b>testing only</b> Please visit <a href="http://bbbpindia.org">http://bbbpindia.org</a> if you wish to enter actual data.</div>
      <h2 class="page-heading">Drafts</h2>
      <p style="color: red; text-align: right;margin-bottom: 5px;">* Click the record to view/edit data</p>
      <!--Card Success-->
      <div class="card mdb-color lighten-2 mb-4 text-center z-depth-2" *ngFor="let draft of drafts; let i=index"
      (click)="getSavedQuestions(draft)">
          <div class="card-body">

              <div class="row mt-2 mb-2 draft">
                <div class="col-md-6">
                    <p class="white-text mb-0 ml-4 text-left">Quarter : {{draft.timeRange}}</p>
                </div>
                <div class="col-md-6">
                    <p class="white-text mb-0 mr-4 text-right">Year : {{draft.yearRange}}</p>
                </div>  
                <div class="col-md-12">
                    <p class="white-text text-left ml-4 mb-0">Last saved date : {{draft.submissionDate}}</p>
                </div>
              </div>
              
              
          </div>
      </div>
      <!--/.Card Success-->
    </div>
  </div>
</div>
