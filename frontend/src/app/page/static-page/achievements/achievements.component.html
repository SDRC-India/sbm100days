<app-breadcrumb-pagination></app-breadcrumb-pagination>
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <h2 class="title-main">Achievements and Progress
              <div class="col-md-3 searchData searchBoxInHeader">
                  <input type="text" [(ngModel)]="searchTexts" class="form-control" placeholder="Search" />
                </div>
          </h2>
        </div>
        <!-- <div class="col-md-12 short-description">{{staticService.contentData.viewType}}</div>  -->
    <div class="col-md-12">
      <div *ngFor="let items of staticService.contentList | searchText : searchTexts; let i = index;">
       <p>Publish Date:{{items.createdDate}}</p>
      <p style="font-weight:bold">{{items.title}}</p>
      <p>{{items.content}}</p>
      <div class="row" *ngIf="staticService.contentDetails.length">
        <h3 class="download-pdf-text">
          <i class="fa fa-file-pdf-o"></i>
          <a>
            {{items.title}}
          </a>
          <img [hidden]="items.fileName.fileName == ''" class="preview-icon" title="Preview file before download" src="./assets/icons/eye-solid.svg" (click)=openPDF(items.fileName)>
      <a class="preview-text" [hidden]="items.fileName == ''" title="Preview file before download" (click)=openPDF(items.fileName)>
        Preview
      </a>
          <a class="preview-text" (click)="downloadFiles(items.fileName)" class="btn btn-info btn-lg pdf-btn">
            <i title="Download pdf" class="fa fa-download" aria-hidden="true"></i> &nbsp; Download
            <span class="download-txt"> </span>
          </a>
          <span class="text-center file-not-available" [hidden]="items.fileName != ''">File not available</span>
          <span class="file-size-text" [hidden]="items.fileName == ''">File Size: {{items.size}}</span>
        </h3>
        <p class="achievement-head-line"></p>
      </div>
      </div>
  </div>
  </div>
  </div>
  <div class="blank-height">
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-width">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <embed [src]="url" frameborder="0" width="100%" height="400px">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
